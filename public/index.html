<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONT Monitoring Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-900 text-slate-100 min-h-screen font-sans">

    <!-- Navbar -->
    <nav class="bg-slate-800 border-b border-slate-700 p-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <i class="ph-fill ph-router text-3xl text-emerald-500"></i>
                <h1 class="text-xl font-bold tracking-tight">GenieACS Monitor</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-sm text-slate-400 flex items-center">
                    <i class="ph ph-clock mr-1"></i> Last updated: <span id="lastUpdated"
                        class="ml-1 text-slate-200">Never</span>
                </span>
                <button id="refreshBtn"
                    class="bg-emerald-600 hover:bg-emerald-500 text-white px-3 py-1.5 rounded text-sm transition-colors flex items-center">
                    <i class="ph ph-arrows-clockwise mr-1.5"></i> Refresh
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">

        <!-- Summary Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <div class="stat-card bg-slate-800 p-5 rounded-xl border border-slate-700 flex items-center">
                <div class="p-3 rounded-lg bg-blue-500/20 text-blue-400 mr-4">
                    <i class="ph-fill ph-hard-drives text-2xl"></i>
                </div>
                <div>
                    <h3 class="text-slate-400 text-sm font-medium">Total ONTs</h3>
                    <p class="text-2xl font-bold text-slate-100" id="totalCount">0</p>
                </div>
            </div>

            <div class="stat-card bg-slate-800 p-5 rounded-xl border border-slate-700 flex items-center">
                <div class="p-3 rounded-lg bg-emerald-500/20 text-emerald-400 mr-4">
                    <i class="ph-fill ph-check-circle text-2xl"></i>
                </div>
                <div>
                    <h3 class="text-slate-400 text-sm font-medium">Online</h3>
                    <p class="text-2xl font-bold text-slate-100" id="onlineCount">0</p>
                </div>
            </div>

            <div
                class="stat-card bg-slate-800 p-5 rounded-xl border border-rose-500/30 flex items-center relative overflow-hidden group">
                <div class="absolute inset-0 bg-rose-500/5 group-hover:bg-rose-500/10 transition-colors"></div>
                <div class="p-3 rounded-lg bg-rose-500/20 text-rose-400 mr-4 relative z-10">
                    <i class="ph-fill ph-warning-circle text-2xl"></i>
                </div>
                <div class="relative z-10">
                    <h3 class="text-rose-200/80 text-sm font-medium">Offline</h3>
                    <p class="text-2xl font-bold text-rose-400" id="offlineCount">0</p>
                </div>
            </div>

            <div
                class="stat-card bg-slate-800 p-5 rounded-xl border border-amber-500/30 flex items-center relative overflow-hidden group">
                <div class="absolute inset-0 bg-amber-500/5 group-hover:bg-amber-500/10 transition-colors"></div>
                <div class="p-3 rounded-lg bg-amber-500/20 text-amber-400 mr-4 relative z-10">
                    <i class="ph-fill ph-lightning text-2xl"></i>
                </div>
                <div class="relative z-10">
                    <h3 class="text-amber-200/80 text-sm font-medium">Critical Rx (< -27)</h3>
                            <p class="text-2xl font-bold text-amber-400" id="criticalRxCount">0</p>
                </div>
            </div>
        </div>

        <!-- Table Section -->
        <div class="bg-slate-800 rounded-xl border border-slate-700 overflow-hidden shadow-lg shadow-slate-900/50">
            <div class="p-5 border-b border-slate-700 flex justify-between items-center bg-slate-800/50">
                <h2 class="text-lg font-semibold flex items-center">
                    <i class="ph ph-list-dashes mr-2 text-slate-400"></i>
                    Device List
                </h2>
                <!-- Simple search box -->
                <div class="relative">
                    <i class="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" id="searchInput" placeholder="Search Type or Tag..."
                        class="bg-slate-900 border border-slate-700 text-sm rounded-lg pl-9 pr-3 py-1.5 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-all text-slate-200 w-64 placeholder-slate-500">
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-900/50 text-slate-400 text-sm uppercase tracking-wider">
                            <th class="p-4 font-medium">Status</th>
                            <th class="p-4 font-medium">Device Type</th>
                            <th class="p-4 font-medium">Location/Tag</th>
                            <th class="p-4 font-medium">IP TR069</th>
                            <th class="p-4 font-medium">Optical Rx</th>
                            <th class="p-4 font-medium">Uptime</th>
                        </tr>
                    </thead>
                    <tbody id="deviceTableBody" class="text-sm divide-y divide-slate-700/50">
                        <tr>
                            <td colspan="6" class="p-8 text-center text-slate-500">
                                <i class="ph ph-spinner animate-spin text-3xl mb-2 inline-block text-emerald-500"></i>
                                <p>Loading ONTs from GenieACS...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <script src="app.js"></script>
</body>

</html>
